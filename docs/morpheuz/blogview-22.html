<head>
<title>Morpheuz Sleep Monitor</title>
<link rel="stylesheet" type="text/css" href="blogview-22.css" />
<script type="text/javascript" src="jqplot/jquery.min.js"></script>
<script type="text/javascript" src="jqplot/jquery.jqplot.min.js"></script>
<link rel="stylesheet" type="text/css" href="jqplot/jquery.jqplot.css" />
<script type="text/javascript"
	src="jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.canvasOverlay.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.trendline.min.js"></script>
<script type="text/javascript"
	src="jqplot/plugins/jqplot.pieRenderer.min.js"></script>
</head>
<body>
	<form action="">
		<h3 class="settings">Data</h3>
		<p>
			<label for="data">Data from Morpheuz email/copy area:</label>
			<textarea id="data" rows="7" placeholder="CSV data"
				style="width: 555px"></textarea>
		</p>
		<p class="buttons">
			<button id="plot" type="button">Plot</button>
			<button id="clear" type="button">Clear</button>
		</p>
		<p id="error" class="error"></p>
		<div id="output" style="display: none">
			<h3>Sleep Movement</h3>
			<div id="chart1" style="width: 570px; height: 450px;"></div>
			<h3>Quality of Sleep</h3>
			<div id="chart2" style="width: 570px; height: 450px;"></div>
			<h3>Statistics</h3>
			<table class="statstable">
				<col width="50%">
				<col width="50%">
				<tr class='total'>
					<td>Total</td>
					<td id='ttotal'>-</td>
				</tr>
				<tr class='awake'>
					<td>Awake?</td>
					<td id='tawake'>-</td>
				</tr>
				<tr class='light'>
					<td>Light</td>
					<td id='tlight'>-</td>
				</tr>
				<tr class='deep'>
					<td>Deep</td>
					<td id='tdeep'>-</td>
				</tr>
				<tr class='ignore'>
					<td>Ignore</td>
					<td id='tignore'>-</td>
				</tr>
			</table>
		</div>
	</form>
	<script type="text/javascript" src='blogview-22.js'></script>
</body>
</html>
