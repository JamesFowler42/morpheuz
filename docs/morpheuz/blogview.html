<head>
<title>Morpheuz Sleep Monitor</title>
<link rel="stylesheet" type="text/css" href="blogview.css" />
<script type="text/javascript" src="jqplot/jquery.min.js"></script>
</head>
<body>
	<form action="">
		<h3 class="settings">Data</h3>
		<p>
			<label for="data">Data from Morpheuz email/copy area:</label>
			<textarea id="data" rows="7" placeholder="CSV data"></textarea>
		</p>
		<p class="buttons">
			<button id="plot" type="button">Plot</button>
			<button id="clear" type="button">Clear</button>
		</p>
		<p id="error" class="error"></p>
		<iframe id="output" style="display: none; width: 555px" frameborder="0">
		</iframe>
	</form>
	<script type="text/javascript" src='blogview.js'></script>
</body>
</html>
